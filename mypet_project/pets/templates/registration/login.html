<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>使用者登入</title>
    <style>
        body {
            background-color: #fffaf5;
            font-family: "Microsoft JhengHei", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff;
            border: 5px solid #222222;
            border-radius: 16px;
            box-shadow: inset 0 0 15px #dddddd;
            padding: 40px 30px;
            width: 320px;
        }

        h2 {
            color: #ff6600;
            text-align: center;
            margin-bottom: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form p {
            margin-bottom: 16px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            border: 2px solid #222;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #ff6600;
            color: white;
            border: 2px solid #222;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #e65c00;
        }

        .register-link {
            margin-top: 16px;
            text-align: center;
        }

        .register-link a {
            display: inline-block;
            margin-top: 8px;
            padding: 10px 20px;
            background-color: #fff;
            color: #ff6600;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.2s, color 0.2s;
        }

        .register-link a:hover {
            background-color: #ff6600;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>使用者登入</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">登入</button>
        </form>
        <div class="register-link">
            還沒註冊？
            <a href="{% url 'register' %}">點我註冊</a>
        </div>
    </div>
</body>
</html>

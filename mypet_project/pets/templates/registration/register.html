<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>註冊</title>
    <style>
        body {
            background-color: #fff8f0;
            font-family: "Microsoft JhengHei", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background-color: #fff;
            border: 4px solid #222;
            border-radius: 20px;
            box-shadow: inset 0 0 12px #ccc;
            width: 400px;
            padding: 40px 30px;
        }

        h2 {
            color: #ff6600;
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #222;
            border-radius: 10px;
            margin-bottom: 10px;
            background-color: #fffdfb;
        }

        .helptext {
            font-size: 13px;
            color: #888;
            margin-top: -5px;
            margin-bottom: 10px;
            padding-left: 5px;
        }

        .errorlist {
            list-style: none;
            padding: 0;
            margin: 5px 0 10px 0;
            color: red;
            font-size: 14px;
        }

        button {
            background-color: #ff6600;
            color: white;
            border: 2px solid #222;
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #e65c00;
        }

        .login-link {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }

        .login-link a {
            color: #ff6600;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>註冊帳號</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                    <div class="helptext">{{ field.help_text|safe }}</div>
                {% endif %}
                {% if field.errors %}
                    <ul class="errorlist">
                        {% for error in field.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endfor %}
            <button type="submit">註冊</button>
        </form>
        <div class="login-link">
            已有帳號？<a href="{% url 'login' %}">登入</a>
        </div>
    </div>
</body>
</html>
